name: fiverr
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"  # an toàn cho nhiều bản Flutter ổn định

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.0
  provider: ^6.0.5
  shared_preferences: ^2.2.2
  image_picker: ^1.1.2
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # Thêm 2 tool dev để tạo app icon & native splash
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0

# cấu hình tạo app icon
flutter_icons:
  android: true
  ios: true
  image_path: "assets/image_app.png"        # logo gốc PNG (vuông, nên 1024x1024)
  adaptive_icon_background: "#FFFFFF"       # nền adaptive cho Android (có thể đổi)
  adaptive_icon_foreground: "assets/image_app.png"

# cấu hình native splash (logo tĩnh khi mở app)
flutter_native_splash:
  color: "#FFFFFF"                          # màu nền splash
  image: assets/image_app.png               # logo splash (PNG)
  android: true
  ios: true
  android_12:
    color: "#FFFFFF"
    image: assets/image_app.png

flutter:
  uses-material-design: true

  assets:
    - assets/default_avatar.png
    - assets/image_app.png
